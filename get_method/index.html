<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd; 
        }

        h2 {
            text-align: center;
            color: #2c3e50; 
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #34495e; 
        }

        input[type="text"], select {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bdc3c7; 
            border-radius: 4px;
            background-color: #ecf0f1; 
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9; 
            border-radius: 4px;
        }

        .form-section p {
            margin-top: 0;
            color: #2c3e50; 
        }

        input[type="submit"] {
            background-color: #3498db; 
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        input[type="submit"]:hover {
            background-color: #2980b9; 
        }
    </style>
</head>
<body>
    <form action='http://127.0.0.1:2007/process_get' method='GET'>
        <h2>Form Example</h2>

        <div class="form-section">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </div>

        <div class="form-section">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        </div>

        <div class="form-section">
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Toyota</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>

        <div class="form-section">
            <p>Choose your favorite Web language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>

        <div class="form-section">
            <p>Choose your vehicles:</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have an ESD bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a Car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a Pirate Ship</label>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
